<template name="player">
  <div class="item">
    <!-- This is where the eventual user avatar will go as a "ui avatar image" -->
    <div class="content">
      <h3 class="ui {{#if ready}}green{{else}}orange{{/if}} header">
        {{name}}
      </h3>
      <div class="description">
        <!-- This could possibly have some of the players stats? -->
        {{#if ready}}
          Ready to play.
        {{else}}
          Not ready to play.
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="role">
  <div class="item">
    <div class="right floated content">
      <div class="ui icon buttons">
        <button class="ui button vote-down {{#if equals vote -1}}red{{else}}{{#if cantVote}}grey{{/if}}{{/if}}">
          <i class="thumbs down icon"></i>
        </button>
        <button class="ui button vote-neutral {{#if equals vote 0}}blue{{else}}{{#if cantVote}}grey{{/if}}{{/if}}">
          <i class="ellipsis horizontal icon"></i>
        </button>
        <button class="ui button vote-up {{#if equals vote 1}}green{{else}}{{#if cantVote}}grey{{/if}}{{/if}}">
          <i class="thumbs up icon"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <!-- Could actually put an image avatar here of the role -->

      <h3 class="ui large {{#if roleEnabled}}green{{else}}red{{/if}} header">
        {{name}}
      </h3>

      <div class="meta">
        <p>{{#if roleEnabled}}Enabled{{else}}Not Enabled{{/if}}</p>
      </div>

      <div class="description">
        <!-- The role description could go here-->
        <p>
          {{shortDescription}}
        </p>
      </div>
    </div>
  </div>
</template>

<template name="nominateTarget">
  <div class="ui {{enabled.tag}} segment {{#if enabled.enabled}}nominatePlayer{{/if}}">
    {{#if enabled.disabled}}
      <div class="ui right ribbon label">
        <p>Already nominated today</p>
      </div>
    {{/if}}

    <!-- This is where the players avatar could go (in a "ui avatar image")-->

    <p>{{name}}</p>
  </div>
</template>

<template name="eventList">
  <ul class="ui segments">
    <div class="ui top attached blue label">
      The events from the last cycle
    </div>

    {{#each events}}
      {{> eventDisplay}}
    {{/each}}
  </ul>
</template>

<template name="eventDisplay">
  <div class="ui {{revealTag}} segment">
    {{text}}
  </div>
</template>

<template name="youDiedScreen">
  <div class="jumbotron">
    <h1 class="lynched-title">You have been {{deathCause}}!!</h1>

    <p>During the {{deathCycle}} you were {{deathCause}}, you are now a ghost who can only spectate the rest of the game!</p>

    <button class="btn btn-primary btn-lg js-seen-death">OK...</button>
  </div>
</template>

<template name="spectatorScreen">
  <span>You are spectating the game.</span>
  {{> eventList}}
</template>
