<template name="lobbyScreen">
  <div class="ui page grid main">
    {{#if currentUser}}
      <div class="row">
        <div class="column">
          {{#if joined}}
          <div class="three ui buttons">
            <button class="ui red button leave-game">Leave Game</button>

            <button class="ui {{#if ready}}orange set-nready{{else}}green set-ready{{/if}} button">
              {{#if ready}}
                Not Ready
              {{else}}
                Ready
              {{/if}}
            </button>

            <button class="ui
              {{#if allReady}}green{{/if}}
              {{#if counting}}red{{/if}}
              button start-game">
              {{#if counting}}
                Cancel ({{countdown}})
              {{else}}
                Start Game
              {{/if}}
            </button>
            </div>
          {{else}}
            {{#if inGame}}
              <button class="ui fluid button game-running">Game in Progress</button>
            {{else}}
              <button class="ui fluid button blue join-game">Join Game</button>
            {{/if}}
          {{/if}}
        </div>
      </div>
    {{/if}}

    <div class="row">
      <div class="column">
        <div class="ui segment">
          <div class="ui top attached blue large label">Player List</div>
          <div class="ui relaxed divided list">
            {{#each players}}
              {{> player}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    {{#if joined}}
      <div class="row">
        <div class="column">
          <div class="ui segment">
            <div class="ui top attached blue large label">Role List</div>
            <div class="ui divided list">
              {{#each roles}}
                {{> role}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="whoAmI">

      <div class="column">

          <h1 class="ui header">
            {{playerName}}, you are a {{#if roleRevealed}}{{roleName}}{{else}}...{{/if}}
          </h1>
        </div>
      </div>
    </div>

    <!--TODO Hide this shit properly-->
